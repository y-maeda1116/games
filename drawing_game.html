<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Game</title>
    <link rel="stylesheet" href="drawing_game.css">
</head>
<body>
    <div class="header-container">
        <button id="homeButton" class="home-button">🏠 Home</button>
        <h1>Drawing Game</h1>
    </div>
    <div id="toolbar">
        <!-- Color Section -->
        <div class="color-section">
            <div class="preset-colors">
                <div class="color-btn" data-color="#FF0000" style="background-color: #FF0000;" title="Red"></div>
                <div class="color-btn" data-color="#FF8C00" style="background-color: #FF8C00;" title="Orange"></div>
                <div class="color-btn" data-color="#FFD700" style="background-color: #FFD700;" title="Yellow"></div>
                <div class="color-btn" data-color="#32CD32" style="background-color: #32CD32;" title="Green"></div>
                <div class="color-btn" data-color="#00BFFF" style="background-color: #00BFFF;" title="Blue"></div>
                <div class="color-btn" data-color="#8A2BE2" style="background-color: #8A2BE2;" title="Purple"></div>
                <div class="color-btn" data-color="#FF69B4" style="background-color: #FF69B4;" title="Pink"></div>
                <div class="color-btn" data-color="#000000" style="background-color: #000000;" title="Black"></div>
            </div>
            <input type="color" id="colorPicker" title="Custom Color">
        </div>

        <!-- Brush Size -->
        <div class="brush-size-container">
            <label for="brushSize">Brush Size:</label>
            <input type="range" id="brushSize" min="1" max="20" value="5">
            <span id="brushSizeValue">5</span>
        </div>

        <!-- Tools -->
        <div class="tools-section">
            <button id="brush" class="active">🖌️ Brush</button>
            <button id="eraser">🧽 Eraser</button>
        </div>

        <!-- Actions -->
        <div class="actions-section">
            <button id="undo">↶ Undo</button>
            <button id="redo">↷ Redo</button>
            <button id="save">💾 Save</button>
            <button id="clear">🗑️ Clear</button>
        </div>
    </div>

    <div class="canvas-container">
        <canvas id="drawingCanvas"></canvas>
        
        <!-- Stamps Panel -->
        <div id="stampsPanel" class="stamps-panel hidden">
            <h3>Choose a Stamp:</h3>
            <div class="stamps-grid">
                <div class="stamp-btn" data-stamp="⭐">⭐</div>
                <div class="stamp-btn" data-stamp="❤️">❤️</div>
                <div class="stamp-btn" data-stamp="😊">😊</div>
                <div class="stamp-btn" data-stamp="🌟">🌟</div>
                <div class="stamp-btn" data-stamp="🌈">🌈</div>
                <div class="stamp-btn" data-stamp="🦋">🦋</div>
                <div class="stamp-btn" data-stamp="🌸">🌸</div>
                <div class="stamp-btn" data-stamp="🎈">🎈</div>
            </div>
        </div>
    </div>
    <script src="drawing_game.js"></script>
</body>
</html>
