<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners for iOS -->
  <rect width="180" height="180" rx="40" fill="url(#bgGrad)"/>
  
  <!-- Main game controller -->
  <g transform="translate(90,90)">
    <!-- Controller body -->
    <rect x="-45" y="-20" width="90" height="40" rx="20" fill="#ffffff" filter="url(#glow)"/>
    
    <!-- Left side - D-pad -->
    <g transform="translate(-25,0)">
      <rect x="-8" y="-2" width="16" height="4" rx="2" fill="#6366f1"/>
      <rect x="-2" y="-8" width="4" height="16" rx="2" fill="#6366f1"/>
    </g>
    
    <!-- Right side - Action buttons -->
    <g transform="translate(25,0)">
      <circle cx="-8" cy="-8" r="5" fill="#10b981"/>
      <circle cx="8" cy="-8" r="5" fill="#f59e0b"/>
      <circle cx="-8" cy="8" r="5" fill="#ef4444"/>
      <circle cx="8" cy="8" r="5" fill="#8b5cf6"/>
    </g>
    
    <!-- Controller grips -->
    <ellipse cx="-35" cy="25" rx="12" ry="8" fill="#e5e7eb" opacity="0.8"/>
    <ellipse cx="35" cy="25" rx="12" ry="8" fill="#e5e7eb" opacity="0.8"/>
  </g>
  
  <!-- Decorative elements -->
  <g fill="#fbbf24" opacity="0.9">
    <!-- Top left sparkle -->
    <g transform="translate(30,30) scale(1.2)">
      <polygon points="0,-8 2,-2 8,-2 3,2 5,8 0,5 -5,8 -3,2 -8,-2 -2,-2"/>
    </g>
    
    <!-- Top right sparkle -->
    <g transform="translate(150,40) scale(0.8)">
      <polygon points="0,-6 1.5,-1.5 6,-1.5 2.25,1.5 3.75,6 0,3.75 -3.75,6 -2.25,1.5 -6,-1.5 -1.5,-1.5"/>
    </g>
    
    <!-- Bottom right sparkle -->
    <g transform="translate(140,140) scale(1)">
      <polygon points="0,-5 1.25,-1.25 5,-1.25 1.875,1.25 3.125,5 0,3.125 -3.125,5 -1.875,1.25 -5,-1.25 -1.25,-1.25"/>
    </g>
  </g>
  
  <!-- Game title hint -->
  <text x="90" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" opacity="0.8">GAMES</text>
</svg>