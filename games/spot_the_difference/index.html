<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot the Difference</title>
    <link rel="stylesheet" href="../../assets/css/common.css"><link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-container">
        <button id="homeButton" class="home-button">🏠 Home</button>
        <h1>Spot the Difference</h1>
    </div>

    <div id="game-container">
        <div class="image-wrapper">
            <div class="image-label">Image A</div>
            <img src="../../assets/images/spot_the_difference/image_A.svg" id="imageA" alt="Image A">
            <canvas id="canvasA"></canvas> <!-- Canvas for drawing highlights over image A -->
        </div>
        <div class="image-wrapper">
            <div class="image-label">Image B</div>
            <img src="../../assets/images/spot_the_difference/image_B.svg" id="imageB" alt="Image B">
            <canvas id="canvasB"></canvas> <!-- Canvas for drawing highlights over image B -->
        </div>
    </div>

    <div id="instructions">
        <p>🔍 <strong>Find the differences between the two images!</strong> 🔍</p>
        <p>👆 <strong>Click on ANY difference you find in EITHER image</strong> 👆</p>
        <p>💡 Tip: Look for colors, shapes, or objects that are different between the images!</p>
    </div>

    <div id="message-area">
        <p>Find <span id="differences-count">X</span> differences.</p>
    </div>

    <div class="game-controls">
        <button id="resetButton" class="game-button">🔄 Reset Game</button>
        <button id="hintButton" class="game-button">💡 Hint</button>
        <button id="debugButton" class="game-button">🔧 Debug Mode</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
