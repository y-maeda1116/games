<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jigsaw Puzzle Game</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../../favicon.svg">
    <link rel="alternate icon" href="../../favicon-simple.svg">
    <link rel="apple-touch-icon" href="../../apple-touch-icon.svg">
    
    <link rel="stylesheet" href="../../assets/css/common.css">
    <link rel="stylesheet" href="style.css">
    <script src="../../assets/js/i18n.js"></script>
</head>
<body>
    <div class="header-container">
        <button id="homeButton" class="home-button" data-i18n="common.home">üè† Home</button>
        <h1 data-i18n="games.puzzle.title">Jigsaw Puzzle</h1>
    </div>

    <div class="game-container">
        <div id="pieces-area" class="pieces-area">
            <!-- Puzzle pieces will be generated by JavaScript -->
            <p class="area-title">Puzzle Pieces</p>
        </div>

        <div id="puzzle-board" class="puzzle-board">
            <!-- Puzzle slots will be generated by JavaScript -->
            <p class="area-title">Place Pieces Here</p>
        </div>
    </div>

    <div id="message-area" class="message-area"></div>
    <div class="button-container">
        <button id="shuffle-button">Shuffle Pieces</button>
        <button id="reset-button">Reset Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
