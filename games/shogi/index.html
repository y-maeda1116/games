<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shogi Game</title>    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../../favicon.svg">
    <link rel="alternate icon" href="../../favicon-simple.svg">
    <link rel="apple-touch-icon" href="../../apple-touch-icon.svg">
    
    <link rel="stylesheet" href="../../assets/css/common.css"><link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div class="header-container">
            <button id="homeButton" class="home-button">🏠 Home</button>
            <h1>Shogi Game</h1>
        </div>
        <div id="player-turn">Player 1's Turn</div>
        <div id="game-board-container">
            <!-- Game board will be generated here by JavaScript -->
        </div>
        <div id="gote-captured-area" class="captured-pieces-area">
            <p>Gote's Captured Pieces:</p>
            <div id="gote-captured-pieces" class="captured-pieces"></div>
        </div>
        <div id="sente-captured-area" class="captured-pieces-area">
            <p>Sente's Captured Pieces:</p>
            <div id="sente-captured-pieces" class="captured-pieces"></div>
        </div>
        <div id="game-controls">
            <button id="new-game-btn">New Game</button>
            <label style="margin-left: 15px;">
                <input type="checkbox" id="single-player-checkbox"> Play vs AI (Gote)
            </label>
            <label style="margin-left: 15px;">
                <input type="checkbox" id="toggle-highlight-mode-checkbox" name="highlight-mode" checked> Show Valid Moves (候補手表示)
            </label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
