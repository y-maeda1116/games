<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole</title>
    <link rel="stylesheet" href="../../assets/css/common.css"><link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-container">
        <button id="homeButton" class="home-button">🏠 Home</button>
        <h1>Whack-a-Mole!</h1>
    </div>

    <div id="difficulty-selection">
        <h3>Choose Difficulty Level:</h3>
        <div class="difficulty-buttons">
            <button class="difficulty-btn active" data-level="easy">
                <span class="emoji">🐣</span>
                <span class="level-name">Easy</span>
                <span class="level-desc">Slow moles, long time</span>
            </button>
            <button class="difficulty-btn" data-level="medium">
                <span class="emoji">🐰</span>
                <span class="level-name">Medium</span>
                <span class="level-desc">Normal speed</span>
            </button>
            <button class="difficulty-btn" data-level="hard">
                <span class="emoji">🐆</span>
                <span class="level-name">Hard</span>
                <span class="level-desc">Fast moles!</span>
            </button>
        </div>
    </div>

    <div id="game-info">
        <span>Score: <span id="score">0</span></span>
        <span>Time Left: <span id="time-left">30</span>s</span>
        <span>Level: <span id="current-level">Easy</span></span>
    </div>

    <div id="game-board">
        <!-- Holes will be generated by JavaScript -->
    </div>

    <button id="start-button">🔨 Start Game</button>

    <script src="script.js"></script>
</body>
</html>
