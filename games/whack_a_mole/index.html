<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole</title>    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../../favicon.svg">
    <link rel="alternate icon" href="../../favicon-simple.svg">
    <link rel="apple-touch-icon" href="../../apple-touch-icon.svg">
    
    <link rel="stylesheet" href="../../assets/css/common.css"><link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-container">
        <button id="homeButton" class="home-button">🏠 Home</button>
        <h1>🔨 Whack-a-Mole! 🔨</h1>
    </div>

    <div class="container">
        <div id="difficulty-selection">
            <h3>Choose Your Challenge Level:</h3>
            <div class="difficulty-buttons">
                <button class="difficulty-btn active" data-level="easy">
                    <span class="emoji">🐣</span>
                    <span class="level-name">Easy</span>
                    <span class="level-desc">Perfect for beginners</span>
                </button>
                <button class="difficulty-btn" data-level="medium">
                    <span class="emoji">🐰</span>
                    <span class="level-name">Medium</span>
                    <span class="level-desc">Balanced challenge</span>
                </button>
                <button class="difficulty-btn" data-level="hard">
                    <span class="emoji">🐆</span>
                    <span class="level-name">Hard</span>
                    <span class="level-desc">Lightning fast!</span>
                </button>
            </div>
        </div>

        <div id="game-info">
            <span>🎯 <span id="score">0</span></span>
            <span>⏰ <span id="time-left">45</span>s</span>
            <span>🏆 <span id="current-level">Easy</span></span>
        </div>

        <div id="game-board">
            <!-- Holes will be generated by JavaScript -->
        </div>

        <button id="start-button">🚀 Start Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
