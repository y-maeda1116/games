<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Game</title>
    <link rel="stylesheet" href="../../assets/css/common.css"><link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-container">
        <button id="homeButton" class="home-button">üè† Home</button>
        <h1>Rhythm Game</h1>
    </div>

    <div id="score-board">
        Score: <span id="score">0</span>
    </div>

    <div id="game-area">
        <div class="lane" id="lane-0" data-key="D">D</div>
        <div class="lane" id="lane-1" data-key="F">F</div>
        <div class="lane" id="lane-2" data-key="J">J</div>
        <div class="lane" id="lane-3" data-key="K">K</div>
        <div class="target-zone" id="target-zone-0"></div>
        <div class="target-zone" id="target-zone-1"></div>
        <div class="target-zone" id="target-zone-2"></div>
        <div class="target-zone" id="target-zone-3"></div>
    </div>

    <button id="start-button">Start Game</button>

    <script src="script.js"></script>
</body>
</html>
