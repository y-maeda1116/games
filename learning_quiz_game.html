<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Quiz</title>
    <link rel="stylesheet" href="learning_quiz_game.css">
</head>
<body>
    <div class="header-container">
        <button id="homeButton" class="home-button">üè† Home</button>
        <h1>Learning Quiz</h1>
    </div>

    <div id="quiz-container">
        <div id="question-area">
            <p id="question-text">Question will appear here.</p>
            <div id="question-display-item"></div> <!-- For showing 'Ôºï' or '„ÅÇ' -->
        </div>

        <div id="options-area">

        <button id="start-quiz-button">Start Quiz</button>

    </div>

</html>
