<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Sky -->
    <rect width="300" height="200" fill="#87CEEB" />

    <!-- Sun Body -->
    <circle cx="150" cy="100" r="70" fill="#FFD700" stroke="#FFA500" stroke-width="3"/>

    <!-- Sun Rays -->
    <line x1="150" y1="10" x2="150" y2="30" stroke="#FFA500" stroke-width="5" />
    <line x1="150" y1="170" x2="150" y2="190" stroke="#FFA500" stroke-width="5" />
    <line x1="60" y1="100" x2="80" y2="100" stroke="#FFA500" stroke-width="5" />
    <line x1="220" y1="100" x2="240" y2="100" stroke="#FFA500" stroke-width="5" />

    <line x1="85" y1="35" x2="95" y2="45" stroke="#FFA500" stroke-width="5" />
    <line x1="205" y1="155" x2="215" y2="165" stroke="#FFA500" stroke-width="5" />
    <line x1="85" y1="165" x2="95" y2="155" stroke="#FFA500" stroke-width="5" />
    <line x1="205" y1="45" x2="215" y2="35" stroke="#FFA500" stroke-width="5" />

    <!-- Eyes -->
    <circle cx="130" cy="90" r="10" fill="#333" />
    <circle cx="170" cy="90" r="10" fill="#333" />
    <circle cx="132" cy="88" r="3" fill="#FFF" /> <!-- Eye highlight -->
    <circle cx="172" cy="88" r="3" fill="#FFF" /> <!-- Eye highlight -->

    <!-- Smile -->
    <path d="M 120 125 Q 150 150 180 125" stroke="#333" stroke-width="5" fill="transparent" />
</svg>
