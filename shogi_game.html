<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shogi Game</title>
    <link rel="stylesheet" href="shogi_game.css">
</head>
<body>
    <div id="game-container">
        <h1>Shogi Game</h1>
        <div id="player-turn">Player 1's Turn</div>
        <div id="game-board-container">
            <!-- Game board will be generated here by JavaScript -->
        </div>
        <div id="gote-captured-area" class="captured-pieces-area">
            <p>Gote's Captured Pieces:</p>
            <div id="gote-captured-pieces" class="captured-pieces"></div>
        </div>
        <div id="sente-captured-area" class="captured-pieces-area">
            <p>Sente's Captured Pieces:</p>
            <div id="sente-captured-pieces" class="captured-pieces"></div>
        </div>
        <div id="game-controls">
            <button id="new-game-btn">New Game</button>
            <label style="margin-left: 15px;">
                <input type="checkbox" id="single-player-checkbox"> Play vs AI (Gote)
            </label>
            <label style="margin-left: 15px;">
                <input type="checkbox" id="toggle-highlight-mode-checkbox" name="highlight-mode" checked> Show Valid Moves (候補手表示)
            </label>
        </div>
    </div>
    <script src="shogi_game.js"></script>
</body>
</html>
