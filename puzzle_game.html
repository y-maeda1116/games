<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jigsaw Puzzle Game</title>
    <link rel="stylesheet" href="puzzle_game.css">
</head>
<body>
    <div class="header-container">
        <button id="homeButton" class="home-button">üè† Home</button>
        <h1>Jigsaw Puzzle</h1>
    </div>

    <div class="game-container">
        <div id="pieces-area" class="pieces-area">
            <!-- Puzzle pieces will be generated by JavaScript -->
            <p class="area-title">Puzzle Pieces</p>
        </div>

        <div id="puzzle-board" class="puzzle-board">
            <!-- Puzzle slots will be generated by JavaScript -->
            <p class="area-title">Place Pieces Here</p>
        </div>
    </div>

    <div id="message-area" class="message-area"></div>
    <div class="button-container">
        <button id="shuffle-button">Shuffle Pieces</button>
        <button id="reset-button">Reset Game</button>
    </div>

    <script src="puzzle_game.js"></script>
</body>
</html>
